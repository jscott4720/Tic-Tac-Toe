<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <button class="reset">Start Over</button>
      </div>
      <div class="board">
          <div data-cell ="0" class="tile"></div>
          <div data-cell ="1" class="tile"></div>
          <div data-cell ="2" class="tile"></div>
          <div data-cell ="3" class="tile"></div>
          <div data-cell ="4" class="tile"></div>
          <div data-cell ="5" class="tile"></div>
          <div data-cell ="6" class="tile"></div>
          <div data-cell ="7" class="tile"></div>
          <div data-cell ="8" class="tile"></div>
      </div>
      
    <script src="/script.js"></script>
</body>
</html>
